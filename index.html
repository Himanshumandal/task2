<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Docs</title>
  </head>
  <body>
    <div class="header">
      <div class="contact-box">
        <img src="./random.avif" alt="random" class="random" />
        <div class="names">
          <div class="name">John Doe</div>
          <div class="propertier">Proprietor</div>
          <div class="websolution">Web Solutions</div>

          <div class="social-media">
            <i class="bx bxs-phone"></i>
            <i class="bx bxs-envelope"></i>
            <i class="bx bxl-whatsapp-square"></i>
            <i class="bx bx-current-location"></i>
            <i class='bx bx-globe'></i>
          </div>
        </div>
        <div class="social">
          <div class="phone">
            <div class="ph-img"><i class="bx bxs-phone"></i></div>
            <div class="ph-contain">
              <div>Phone</div>
              <a href="+91-97430-12345"><div>+91-97430-12345</div></a>
            </div>
          </div>

          <div class="phone">
            <div class="ph-img">
                <i class='bx bxl-whatsapp-square'></i>
            </div>
            <div class="ph-contain">
              <div>Whatsapp</div>
              <a href="+91-97430-12345"><div>+91-97430-12345</div></a>
            </div>
          </div>


          <div class="phone">
            <div class="ph-img"> <i class="bx bxs-envelope"></i></div>
            <div class="ph-contain">
              <div>E-mail</div>
              <a href="contact@company.com"><div>contact@company.com</div></a>
            </div>
          </div>

          <div class="phone">
            <div class="ph-img"><i class='bx bx-globe'></i></div>
            <div class="ph-contain">
              <div>Website</div>
              <a href="http://www.websolutions.com" target="_blank"><div>http://www.websolutions.com</div></a>
            </div>
          </div>


          <div class="phone">
            <div class="ph-img"><i class="bx bx-current-location"></i></div>
            <div class="ph-contain">
              <div>Address</div>
              <div>#2, 1st Floor, Parkside Manor.<br />Downing Street Midway
                Mi - 516487</div>
            </div>
          </div>
        </div>
        <button class="save">
          <a href="#">
            Save to Phone
           
          </a>
          <i class='bx bxs-download'></i>
        </button>
      </div>
    </div>
  </body>
</html>
